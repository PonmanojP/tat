        /* Style for recommended items */
        .recommendation-list {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 30px;
            padding-bottom: 10px;
            justify-content: center;
        }

        /* Style for recommended item */
        .recommended-item {
            position: relative;
            flex: 0 0 auto;
            width: 200px;
            height: 200px;
            background-color: #f4f4f4;
            margin-left: 20px;
            margin-top: 50px;
        }

        /* Style for image inside recommended item */
        .recommended-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.497);
            border-radius: 10px;
        }

        /* Style for button overlay */
        .recommended-item p {
            position: absolute;
            left: 50%;
            translate: 8px 17px  10px;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            width: 100px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        /* Hover effect for button */
        .recommended-item p:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        .recommendation-list a{
            display: flex;
            align-items: center;
            
        }
