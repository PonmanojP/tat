<!DOCTYPE html>
<html>
    <head>
        <title>TAT login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
        
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    </head>
<body>
    
    <div class="container">
        
        <div class="img">
            <div class="arrleft"> </div>
            <img src="images/polygonbg.png">
        </div>

        <div class="login-container">
            <form action="login1.html">
                <img class="avatar" src="images/profile.png">
                <h2>login</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user">

                        </i>
                    </div>
                    <div>
                        <h5>Email</h5>
                        <input class="input" type="text">
                    </div>
                </div>
                <a href="#">Generate OTP</a><br>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock">

                        </i>
                    </div>
                    <div>
                        <h5>OTP</h5>
                        <input class="input" type="password">
                    </div>
                </div>
                <a href="#">Resend OTP</a><br>
                

                <button type="button" class="btn" onclick="location.href='confirmpass.html'">next</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
