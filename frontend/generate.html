<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .navbar{
            background-color:#89DCF0 !important;
        }
    </style>

</head>

<body id="bg">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img class="logo" src="images/logo.jpg" alt="logo" height="80" width="80"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="home.html">Home</a>
              <a class="nav-link" href="myplan.html">My Plans</a>
              <a class="nav-link" href="history.html">History</a>
              <a class="nav-link" href="settings.html">Settings</a>
            </div>
          </div>
        </div>
      </nav>

    <div class="black-bg-generate">
        <div class="generate-container">

            <form action="">
                <div class="generate-inner">
                    <div class="details">
                        Enter No of Days : 
                    </div>
    
                    <div class="counter">
                        <div id="minus">-</div>
                        <input class="counter-circle"value="1" id="count">
                        <div id="plus">+</div>
                    </div>
                </div>
    
                <div class="generate-inner">
                    <div class="details">
                        Enter No of Days : 
                    </div>
    
                    <div class="counter">
                        <div id="minus2">-</div>
                        <input class="counter-circle"value="1" id="count2">
                        <div id="plus2">+</div>
                    </div>
                </div>
    
                <div class="generate-inner">
                    <div class="details">
                        Enter Budget : 
                    </div>
    
                    <div>
                        <input class="textbox" required>
                    </div>
                </div>
    
                <div class="generate-inner">
                    <div class="details">
                        Must Visit : 
                    </div>
    
                    <div>
                        <input class="textbox2" required >
                    </div>
                </div>

                <center><button class="generate" id="generate-button"><a href="results.html">Generate</a></button></center>
            </form>

            

        </div>

        
            
        </div>
    </div>

    <div class="loader" id="loader"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            const minus = $('#minus');
            const plus = $('#plus');
            const input = $('#count');
            minus.click(function(e) {
                e.preventDefault();
                var value = input.val();
                if (value > 1) {
                value--;
                }
                input.val(value);
            });
            
            plus.click(function(e) {
                e.preventDefault();
                var value = input.val();
                value++;
                input.val(value);
            })
            });

        $(document).ready(function() {
            const minus = $('#minus2');
            const plus = $('#plus2');
            const input = $('#count2');
            minus.click(function(e) {
                e.preventDefault();
                var value = input.val();
                if (value > 1) {
                value--;
                }
                input.val(value);
            });
            
            plus.click(function(e) {
                e.preventDefault();
                var value = input.val();
                value++;
                input.val(value);
            })
            });

            document.addEventListener("DOMContentLoaded", function() {
            var button = document.getElementById('generate-button');
            button.addEventListener('click', function() {
                // Show loader
                document.body.classList.add('loader-displayed');
            
                var loader = document.getElementById('loader');
                loader.style.display = 'block';
                
                // Simulate delay to show loader (2 seconds in this example)
                setTimeout(function() {
                // Navigate to the destination after delay
                window.location.href = 'results.html';
                }, 2000); // Change 2000 to your desired delay in milliseconds
            });
            });

    </script>
</body>
</html>
