<!DOCTYPE html>
<html>
    <head>
        <title>TAT login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    </head>
<body>
    
    <div class="container">
        <div class="img">
            <img src="images/polygonbg.png">
        </div>
        <div class="login-container">
            <form action="login1.html">
                <img class="avatar" src="images/profile.png">
                <h2>login</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user">

                        </i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock">

                        </i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input class="input" type="password">
                    </div>
                </div>
                <a href="forgotpass.html">Forgot Password?</a><br>
                <h5>Don't have an account?</h5><a href="signup.html" >Signup</a>

                <button type="button" class="btn" onclick="location.href='home.html'">Login</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
