<!DOCTYPE html>
<html>
    <head>
        <title>TAT login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    </head>
<body>
    
    <div class="container">
        <div class="img">
            <img src="img/polygonbg.png">
        </div>
        <div class="login-container">
            <form action="login1.html">
                <img class="avatar" src="img/hi.webp">
                <h2 style="text-transform: math-auto;">What can I call you?</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user">

                        </i>
                    </div>
                    <div>
                        <h5>First Name</h5>
                        <input class="input" type="text">
                    </div>
                </div>
                 <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-user">

                        </i>
                    </div> 
                    <div>
                        <h5>Last name</h5>
                        <input class="input" type="text">
                    </div>
                </div>
                <!-- <a href="forgotpass.html">Forgot Password?</a><br>
                <h5>Don't have an account?</h5><a href="signup.html">Signup</a> -->

                <input type="submit" class="btn" value="Next">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
